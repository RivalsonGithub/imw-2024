<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles4.css">
    <title>Tree Drawing</title>
</head>
<body>

    <!--background color-->
    <div>
        <div class="gradient-background-color"></div>
    </div>

    <!--Back layer-->
    <div>
        <div class="tree_trunk_1"></div>
        <div class="tree_triangle_1_2"></div>
        <div class="tree_triangle_1_1"></div>

        <div class="hill1"></div>
        <div class="hill2"></div>


    </div>

    <!--train internal layer-->
    <div>
        <div class="train_rect_left"></div>
        <div class="train_rect_right"></div>
        <div class="train_rect_top"></div>
        <div class="train_rect_bottom"></div>

        <div class="train_seats_row"></div>

        <div class="train_seats_1"></div>
        <div class="train_seats_2"></div>
        <div class="train_seats_3"></div>
        <div class="train_seats_4"></div>
        <div class="train_seats_5"></div>
        <div class="train_seats_6"></div>
        <div class="train_seats_7"></div>
        <div class="train_seats_8"></div>
    </div>

    <!--buttons-->
    <div>
        <div class="prev_station_1"></div>
        <div class="prev_station_2" style="text-align:center">
            <br>
            <a class="fonts" href="page3.html">Previous Station</a>
        </div>

        <div class="next_station_1"></div>
        <div class="next_station_2" style="text-align:center">
            <br>
        </div>
    </div>
</body>
</html>
