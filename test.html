<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blur Animation</title>
<style>
  /* CSS to style the container and image */
  .image-container {
    position: relative;
    width: 300px; /* Adjust width and height as needed */
    height: 200px;
    overflow: hidden;
  }
  
  .image-container img {
    width: 100%;
    height: auto;
    filter: blur(5px); /* Initial blur effect */
    transition: filter 0.5s ease; /* Transition for smooth animation */
  }
  
  /* Keyframe animation to animate blur */
  @keyframes unblur {
    from {
      filter: blur(5px);
    }
    to {
      filter: blur(0px); /* Unblur */
    }
  }
  
  /* Class to apply the animation */
  .unblur-animation {
    animation: unblur 1s ease forwards; /* Animation properties */
  }
</style>
</head>
<body>

<div class="image-container">
  <!-- Replace 'image.jpg' with your image file -->
  <img src="image.jpg" alt="Blurry Image">
</div>

<script>
  // JavaScript to remove the blur effect after a delay
  window.onload = function() {
    setTimeout(function() {
      document.querySelector('.image-container img').classList.add('unblur-animation');
    }, 1000); // Adjust the delay (in milliseconds) as needed
  };
</script>

</body>
</html>
